<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}
      {{ site.Title }}
      {{ end }}
    </title>
    {{ partial "css.html" . }}
    {{ partial "head-js.html" . }}
    {{ partial "mathjax.html" }}
  </head>
  <body class="has-navbar-fixed-top">
    {{ block "main" . }}
    {{ end }}

    {{ partial "javascript.html" . }}
    {{ partial "search.html" . }}
  </body>
</html>
